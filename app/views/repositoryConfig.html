<div class="col-lg-12">
  <h1 class="page-header">
    Configure your repository
  </h1>
  <div class='col-md-12'>
    <div class='row'>
      <div class='col-md-12'>
        <label for="repository">Git repository address (including .git):</label>
        <input type="string" class="form-control" id="repository" ng-model="url">
      </div>
    </div>
    <div class='row'>
      <div class='col-md-6'>
        <label for="login">Login</label>
        <input type="string" class="form-control" id="login" ng-model="login">
      </div>
      <div class='col-md-6'>
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" ng-model="password"></div>
    </div>
    <br/>
    <div class='row'>
      <div class="col-md-12 text-center">
        <button ng-click="changeRepository()" class="btn btn-default">Save</button>
      </div>
    </div>
  </div>
</div>
<!-- Modal -->
<div id="repositoryDoneModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Repository Configuration</h5>
      </div>
      <div class="modal-body">
        Repository has been downloaded
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
